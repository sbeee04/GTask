<!--Calculator HTML Block-->
<html>
    <head>
        <title> Calculatior</title>

    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        
        <h1 id="title">Calculator</h1>

        <center> <p id="description"> This is Calculator App</p> </center>
        
         <table id="Cal">

            <tr>
                <td colspan="3"><input type= "text" id="result"></td>
                <!--<td> element represents a table cell within an HTML table (<table>).
                The attribute colspan within the <td> tag specifies the number of columns 
                    that a particular table cell should span horizontally.-->
            <td><button id= "clear" onclick="clr()"/>c</td>
            <tr>
                <td><button id="(" onclick="dis('(')">(</td>
                <td><button id=")" onclick="dis(')')">)</td>
                <td><button id="%" onclick="dis('%')">%</td>
                <td><button id="/" onclick="dis('/')">/</td>
            </tr>
            <tr>
                <td><button id="7" onclick="dis('7')">7</td>
                <td><button id="8"onclick="dis('8')">8</td>
                <td><button id="9" onclick="dis('9')">9</td>
                <td><button id="*" onclick="dis('*')">*</td>
            </tr>
            <tr>
                <td><button id="4" onclick="dis('4')">4</td>
                <td><button id="5" onclick="dis('5')">5</td>
                <td><button id="6" onclick="dis('6')">6</td>
                <td><button id="subtract" onclick="dis('-')">-</td>
            </tr>
            <tr>
                <td><button id="1" onclick="dis('1')">1</td>
                <td><button id="2" onclick="dis('2')">2</td>
                <td><button id="3" onclick="dis('3')">3</td>
                <td><button id="add" onclick="dis('+')">+</td>
            </tr>
            <tr>
                <td><button id="." onclick="dis('.')">.</td>
                <td><button id="0" onclick="dis('0')">0</td>
                <td><button id="equal" onclick="equal()">=</td>
                <td><button onclick="clr()">CE</td>
            </tr>
            

        </table>
        <script src="script.js"></script>
        
        <!--Use to chcek the test cases-->
        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

    </body>

</html>
