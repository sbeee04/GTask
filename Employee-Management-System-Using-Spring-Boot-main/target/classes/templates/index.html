<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/470/470199.png">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
	.table-users {
		box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
		margin: 1em auto;
		overflow: hidden;
		width: 800px;
	}

	table {
		width: 100%;

		td,
		th {
			padding: 10px;
			border: 1px solid;
		}

		td {
			text-align: center;
			vertical-align: middle;

			&:last-child {
				font-size: 0.95em;
				line-height: 1.4;
				text-align: left;
			}
		}

		tr {
			border: 1px solid;
		}

		color: black !important;
	}

	@media screen and (max-width: 700px) {

		table,
		tr,
		td {
			display: block;
		}

		td {
			&:last-child {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				width: 100px;
			}

			&:not(:last-child) {
				clear: both;
				margin-left: 100px;
				padding: 4px 20px 4px 90px;
				position: relative;
				text-align: center;

				&:before {
					content: '';
					display: block;
					left: 0;
					/* position: absolute; */
				}
			}

			&:nth-child(1):before {
				content: 'Name:';
			}

			&:nth-child(2):before {
				content: 'Gender:';
			}

			&:nth-child(3):before {
				content: 'Email:';
			}

			&:nth-child(4):before {
				content: 'Role:';
			}

			&:nth-child(5):before {
				content: 'Actions:';
			}
		}

		tr {
			padding: 10px 0;
			position: relative;

			&:first-child {
				display: none;
			}
		}
	}

	@media screen and (max-width: 500px) {
		td {
			&:last-child {
				position: relative;
				top: 0;
				transform: translateY(0);
				width: 100%;
			}

			&:not(:last-child) {
				margin: 0;
				padding: 5px 1em;
				width: 100%;

				&:before {
					font-size: .8em;
					padding-top: 0.3em;
					position: relative;
				}
			}
		}

		tr {
			border-radius: 10px;
			box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
			margin: 0.5rem 0;
			padding: 0;
		}

		.table-users {
			box-shadow: none;
		}
	}
</style>

<body style="max-width: 960px; margin: 16px auto; padding: 16px">
<div class="logout-btn" style="float: right;"> <a href="/logout" class=" btn"><i
		class="fa fa-sign-out"></i>Logout</a> </div>
<div align="center">
	<img src="https://lh3.googleusercontent.com/proxy/GtRdWXCkKpLjcDJXwBvnKWqx7b0CzeEj4Q14R5TGigstIX_37hXUH1qsM-ShO-4LiDfj1gsfRUMAgPCpsLdYbLqPxd8wFjYI4K38of5dagJcjQhP"
		 alt="GFG image" />
	<br>
	<a th:href="@{/showNewEmployeeForm}" class=" btn"><i class="fa fa-plus"></i>Add new
		employee</a>
</div>
<div class="table-users">
	<table >
		<tr>
			<th>Employee Name</th>
			<th>Gender</th>
			<th>Email</th>
			<th>Role</th>
			<th>Actions</th>
		</tr>
		<tr th:each="employee: ${listEmployees}">
			<td th:text="${employee.empName}"></td>
			<td th:text="${employee.empGen}"></td>
			<td th:text="${employee.email}"></td>
			<td th:text="${employee.role}"></td>
			<td>
				<a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class=" btn"
				   data-toggle="tooltip" title="Update">
					<i class="fa fa-edit"></i></a>
				<a th:href="@{/delete/{id}(id=${employee.id})}" data-toggle="tooltip" title="Delete"
				   class=" btn red litghten-2">
					<i class="fa fa-trash"></i></a>
			</td>
		</tr>
	</table>
</div>
</body>

</html>
